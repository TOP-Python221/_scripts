{% extends base_template|default:"base.html" %}


{% block body_content %}

  {% if next %}
    <div align="center">
      <p>You need to authorize for access that page.</p>
    </div>
  {% endif %}

  <div align="center">
    <form action="" method="post">
      {% csrf_token %}
      <table cellpadding="10">
        {{ form.as_table }}
        <tr>
          <td><input type="submit" value="Login"></td>
        </tr>
      </table>
    </form>
  </div>

{% endblock body_content %}
