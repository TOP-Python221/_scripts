{% extends base_template|default:"faculties/base.html" %}


{% block body_content %}

  <div align="center">
    <h2>{{ object.name }}</h2>
  </div>
  <div align="left">
    <h4>Groups</h4>
    <table cellpadding="3">
      {% for group in object.group_set.all %}
        <tr>
          <td width="10"></td>
          <td>{{ group }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <br>
  <div>
    <h4>Add group</h4>
  </div>
  <div>
    <form action="" method="post">
      {% csrf_token %}
      <table cellpadding="10">
        {{ form.as_table }}
        <tr>
          <td><input type="submit" value="Add"></td>
        </tr>
      </table>
    </form>
  </div>

{% endblock body_content %}
