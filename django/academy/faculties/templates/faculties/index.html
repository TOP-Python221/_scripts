{% extends base_template|default:"base.html" %}

{% load static %}


{% block head_extra %}
  <link rel="stylesheet" href="{% static 'faculties/index.css' %}">
{% endblock head_extra %}


{% block body_content %}

  <div align="center" class="title">
    <h1>ITMO University</h1>
  </div>

  <div align="center">
    <h2>Faculties</h2>
  </div>
  <div>
    <table cellpadding="5">
      {% for object in object_list %}
        <tr>
          <td><a href="{% url object.acronym %}">{{ object }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>

{% endblock body_content %}
