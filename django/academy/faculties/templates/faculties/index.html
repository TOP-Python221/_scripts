<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMO</title>
</head>
<body>
    <div align="center">
        <h1>ITMO University</h1>
    </div>
    <div align="center">
        <h2>Faculties</h2>
    </div>
    <div>
        <table cellpadding="5">
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url object.acronym %}">{{ object }}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
